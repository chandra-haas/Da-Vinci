<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Chat UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
     * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
    }

    .chat-wrapper {
      max-width: 800px;
      height: 90vh;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: #007bff;
      color: #fff;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .chat-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #e5ddd5;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 70%;
      padding: 14px 18px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .sent {
      align-self: flex-end;
      background-color: #dcf8c6;
    }

    .received {
      align-self: flex-start;
      background-color: #fff;
    }

    .chat-footer {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px;
      background-color: #f7f7f7;
      border-top: 1px solid #ddd;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    .chat-footer input[type="text"] {
      flex: 1;
      padding: 12px 18px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 14px;
      outline: none;
      background-color: #fff;
    }

    .icon-button {
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-color: #e0e0e0;
      border: none;
      cursor: pointer;
      font-size: 20px;
      transition: background 0.2s ease;
    }

    .icon-button:hover {
      background-color: #ccc;
    }

    .send-button {
      background-color: #007bff;
      color: #fff;
      font-size: 22px;
    }

    .send-button:hover {
      background-color: #0056b3;
    }

    #recording-indicator {
      display: none;
      color: red;
      font-weight: bold;
      margin-left: 10px;
    }

    .chat-body::-webkit-scrollbar {
      width: 6px;
    }

    .chat-body::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">Assistant Chat</div>
    <div class="chat-body" id="chat-box">
      <div class="message received">Hi there! üëã</div>
      <div class="message sent">Hey! I‚Äôm here to help.</div>
      <div class="message received">Please enhance the UI!</div>
    </div>
    <div class="chat-footer">
      <button class="icon-button" title="Options">‚ãÆ</button>
      <input type="text" id="message-input" placeholder="Type a message...">
      <button class="icon-button" title="Voice Mode" id="mic-button">üéôÔ∏è</button>
      <span id="recording-indicator">‚óè Listening...</span>
      <button class="icon-button send-button" title="Send">‚Ü©Ô∏è</button>
    </div>
  </div>

  <script>
  const input = document.querySelector('input[type="text"]');
  const chatBody = document.querySelector('.chat-body');
  const sendButton = document.querySelector('.send-button');
  const micButton = document.getElementById('mic-button');
  const recordingIndicator = document.getElementById('recording-indicator');

  let isVoiceInput = false;

  function appendMessage(text, className) {
    const msg = document.createElement('div');
    msg.className = `message ${className}`;
    msg.textContent = text;
    chatBody.appendChild(msg);
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  function speak(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US';
    speechSynthesis.speak(utterance);
  }

  function sendMessage() {
    const userMsg = input.value.trim();
    if (!userMsg) return;

    appendMessage(userMsg, 'sent');
    input.value = '';

    fetch('/api/chat/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': '{{ csrf_token }}'
      },
      body: JSON.stringify({ message: userMsg })
    })
    .then(res => res.json())
    .then(data => {
      appendMessage(data.response, 'received');
      if (isVoiceInput) {
        speak(data.response);
      }
      isVoiceInput = false; // reset after reply
    })
    .catch(err => {
      appendMessage("‚ö†Ô∏è Failed to reach AI", 'received');
      console.error(err);
    });
  }

  sendButton.addEventListener('click', () => {
    isVoiceInput = false;
    sendMessage();
  });

  input.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      isVoiceInput = false;
      sendMessage();
    }
  });

  micButton.addEventListener('click', () => {
    if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
      alert('Speech recognition not supported in this browser.');
      return;
    }

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.start();
    recordingIndicator.style.display = 'inline';
    micButton.style.backgroundColor = '#ff4b4b';

    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript;
      input.value = transcript;
      isVoiceInput = true;
      sendMessage();
    };

    recognition.onerror = function(event) {
      console.error("Speech recognition error", event);
      recordingIndicator.style.display = 'none';
      micButton.style.backgroundColor = '#e0e0e0';
    };

    recognition.onend = function() {
      recordingIndicator.style.display = 'none';
      micButton.style.backgroundColor = '#e0e0e0';
    };
  });
</script>
</body>
</html>
